config:
  hab.entry.container: "bastion"
containers:
  - name: "bastion"
    base: ubuntu
    shell: "/etc/start.sh"
    network:
      host: "10.33.0.1"
      mask: "24"
      gateway: "10.33.0.254"
    proxy:
      port: "58050"

    provision: |
      #!/bin/sh
      set -x
      touch /root/salut.txt

    unprovision: |
      #!/bin/sh
      set -x
      rm -f /root/salut.txt
